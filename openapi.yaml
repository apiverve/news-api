                    description: 'iPhone 16E back view  Apple has announced an update to the iPhone SE, but this time around, it’s called the iPhone 16E. As the rumors predicted, Apple’s new budget iPhone model has an updated design with a Face ID-enabled notch, replacing the old model that had a home button and Touch ID interface. Another new element is that this is the first iPhone with an Apple-designed 5G modem inside, the new C1, which Apple says is “the most power-efficient modem ever on an iPhone.”       The iPhone 16E has a 6.06-inch OLED display, customizable Action Button, and Apple Intelligence-ready A18 chipset to match the standard iPhone 16, but not a Dynamic Island display, no MagSafe support, and only a single 48MP rear camera lens. It also has a USB-C port instead of Lightning, and unlike the SE, it’s not much smaller than Apple’s flagship iPhones. The iPhone 16E launch is scheduled for February 28th, with preorders starting on February 21st, with two colors (white or black) and three storage capacity options (128GB, 256GB, and 512GB) and a starting price of $599. Read on for all of the updates about the new iPhone 16E.   					 Apple is bringing Visual Intelligence to the iPhone 15 Pro 			 The standard iPhone needs ProMotion more than ever 			 The iPhone is done with home buttons — here’s why I’ll miss it 			 Verge staffers react to the iPhone 16E: what we love and don’t love 			 Here’s when and where you can preorder the new iPhone 16E 			 Apple Intelligence will be available in more languages in April. 			 Apple no longer sells new iPhones with Lightning ports 			 How the new iPhone 16E compares to the rest of Apple’s iPhone 16 lineup 			 8 important things to know about the iPhone 16E 			 Apple launches the iPhone 16E 			 The iPhone 16E doesn’t support MagSafe charging. 			 Apple’s first in-house iPhone modem is the C1 			 Apple discontinues the iPhone 14 			 Watch Apple show off the new iPhone 16E in its reveal video 			 Everything we think we know about the next iPhone SE'
