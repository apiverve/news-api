                    description: 'President Donald Trump kicked off the first day of his presidency by signing a flurry of executive actions, including halting enforcement of the TikTok ban and rolling back the Biden administration’s artificial intelligence order. Having already run the country once before, Trump entered the presidency with the goal of hitting the ground running, having already selected nominees and chairs for key agencies that oversee tech. This time, Trump has the backing of many tech billionaires who attended his inauguration and showed up at his home in Mar-a-Lago. Read on below as we keep track of all the ways Trump is leaving his mark on tech in his first 100 days in office. Not advertising on X could be bad for business. 			 Apple CEO Tim Cook met with President Trump today. 			 Some people who accepted the ‘fork in the road’ federal resignation offer got fired anyway. 			 Nuclear whiplash. 			 Trump administration hits disaster relief team with layoffs. 			 A departing USDS leader’s thoughts on DOGE. 			 Trump and Musk discuss DOGE and their relationship in a Fox News interview. 			 Trump administration cancels approval for NYC congestion pricing. 			 Trump issues an executive order claiming more oversight of independent agencies like the FTC and FCC. 			 DOGE’s alleged cost-cutting achievements included a few extra zeroes. 			 You’re (not) fired! 			 DOGE can keep accessing government data for now, judge rules 			 Elon Musk doesn’t work for DOGE 			 DOGE is trying to access the IRS’s data on millions of taxpayers 			 A team from SpaceX is being brought in to overhaul the FAA’s air traffic control system 			 A US agency has been told to stop its election security work. 			 Trump admin pulls hundreds of videos from CFPB’s YouTube channel 			 Judge temporarily blocks mass firings at CFPB. 			 Three different court hearings over DOGE just today. 			 Trump administration adds anti-trans notices to restored websites 			 Climate group that called 